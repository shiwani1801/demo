<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <form action="">
        <!--     Text box     -->

        <label for="firstname">FirstName: </label>

        <input type="text" name="firstname" id="firstname"><br><br>

        <label for="lastname">LastName: </label>

        <input type="text" name="lastname" id="lastname"><br><br>

        <input type="button" value="Click Me"> <br> <br>

        <label for="">Languages</label><br>

        <label for="Java">Java</label>
        <input checked type="checkbox" name="Java" id="Java" value="Java">

        <label for="Python">Python</label>
        <input type="checkbox" name="Python" id="Python" value="Phython">

        <label for="C">C</label>
        <input type="checkbox" name="C" id="C" value="C"> <br> <br>

        <input type="color" name="" id="">

        <input type="date" name="" id="">

        <input type="datetime-local" name="" id=""> <br> <br>

        <label for="email">Email </label>
        <input type="email" name="email" id="email"> <br><br>

        <label for="file">File Upload </label>
        <input type="file" name="" id="file">

        <!-- <input type="image" src="./nature.jpg" alt="INF"> -->

        <label for="month">Month</label>
        <input type="month" name="" id="month">

        <input type="number" name="" id="">

        <label for="pass">Password</label>
        <input type="password" name="" id="pass">

        <input type="radio" name="" id=""> <br><br>


        <input checked type="radio" id="html" name="fav_language" value="HTML">
        <label  for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label> <br><br>

        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars" size="2" multiple>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi" selected>Audi</option>
        </select> <br><br>


        <label for="comment">Comments: </label><br>
        <textarea name="comment" id="comment" cols="10" rows="5"></textarea>

        <input type="submit" value="Submit">

        <input type="reset" value="Reset">

    </form>



</body>
</html>
